<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .body{
     background-color: lightblue;
    }
</style>
</head>
<body>
<div class="container">
    <H1 class="mt-5 text-center">My Music</H1>


    <form action="/addMusic" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Song Name:</label>
            <input type="text" name="songName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="artistName" class="form-label">Artist Name:</label>
            <input type="text" name="artistName" class="form-control" id="artistName">
        </div>
        <div class="mb-3">
            <label for="albumName" class="form-label">Album Name:</label>
            <input type="text" name="albumName" class="form-control" id="albumName">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/musicList}" class="btn btn-outline-danger">all</a>
    </form>
</div>
    </body>
</div>
</html>
