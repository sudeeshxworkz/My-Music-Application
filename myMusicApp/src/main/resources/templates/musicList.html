<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Custom styles for the table */
        .table thead th {
            background-color: #343a40;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<h1 class="mt-5 text-center">Music List</h1>

<!-- Displaying music data in a table -->
<div class="container">

    <table class="table table-striped table-hover table-bordered shadow-lg">
        <thead>
        <tr>

            <th>Song Name</th>
            <th>Artist Name</th>
            <th>Album Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the music list and display each record -->
        <tr th:each="music : ${musicList}">

            <td th:text="${music.songName}"></td>
            <td th:text="${music.artistName}"></td>
            <td th:text="${music.albumName}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${music.id})}"

                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
